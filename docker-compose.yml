services:
  web:
    build: .
    container_name: sauerwein-ch
    restart: unless-stopped
    networks:
      - traefik-public
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  traefik-public:
    external: true
